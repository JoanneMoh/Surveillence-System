<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logged Out - AiWatchMan</title>
  <style>
    body {
      background: #181c23;
      color: #f3f4f6;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .logout-container {
      background: #232733;
      padding: 40px 32px 32px 32px;
      border-radius: 16px;
      box-shadow: 0 4px 32px #000a;
      width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo span:first-child {
      font-size: 2.2rem;
    }
    .logout-time {
      margin-top: 18px;
      color: #60a5fa;
      font-size: 1.1em;
    }
    .logout-container button {
      margin-top: 28px;
      padding: 10px 24px;
      background: #60a5fa;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.05rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .logout-container button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="logout-container">
    <div class="logo"><span>ðŸ¦‰</span> <span>AiWatchMan</span></div>
    <div style="font-size:1.2em; margin-bottom:10px;">You have been logged out.</div>
    <div class="logout-time" id="logoutTime"></div>
    <button onclick="window.location.href='login.html'">Back to Login</button>
  </div>
  <script>
    // Show logout time
    const now = new Date();
    const timeStr = now.toLocaleString();
    document.getElementById('logoutTime').textContent = 'Logout time: ' + timeStr;
  </script>
</body>
</html>
