<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AiWatchMan - Team</title>
  <style>
    body {
      background: #181c23;
      color: #f3f4f6;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .card {
      background: #232834;
      border-radius: 16px;
      padding: 32px 32px 24px 32px;
      box-shadow: 0 2px 8px #0002;
      border: 1px solid #2d3340;
      max-width: 600px;
      width: 100%;
      margin-top: 48px;
    }
    .card-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 18px;
      color: #60a5fa;
    }
    .desc {
      color: #a1a1aa;
      font-size: 1rem;
      margin-bottom: 18px;
    }
    .team-list {
      margin-top: 18px;
      background: #1e232b;
      border-radius: 8px;
      padding: 16px;
      border: 1px solid #2d3340;
    }
    .team-member {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 10px 0;
      border-bottom: 1px solid #2d3340;
    }
    .team-member:last-child { border-bottom: none; }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #60a5fa;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .info {
      flex: 1;
      display: flex;
      flex-direction: column;
      font-size: 0.98rem;
    }
    .role {
      color: #4ade80;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-title">Team</div>
    <div class="desc">Meet your AiWatchMan team members. (Demo content)</div>
    <div class="team-list">
      <div class="team-member"><div class="avatar" style="background:#f87171;">AD</div><div class="info"><span>Alexandra Deff</span><span class="role">Admin</span></div></div>
      <div class="team-member"><div class="avatar" style="background:#60a5fa;">EA</div><div class="info"><span>Edwin Adenike</span><span class="role">Developer</span></div></div>
      <div class="team-member"><div class="avatar" style="background:#34d399;">IO</div><div class="info"><span>Isaac Oluwetemilorun</span><span class="role">Support</span></div></div>
      <div class="team-member"><div class="avatar" style="background:#fbbf24;">DO</div><div class="info"><span>David Oshodi</span><span class="role">UI/UX</span></div></div>
    </div>
  </div>
</body>
</html>
