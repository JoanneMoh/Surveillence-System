<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AiWatchMan - Settings</title>
  <style>
    body {
      background: #181c23;
      color: #f3f4f6;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .card {
      background: #232834;
      border-radius: 16px;
      padding: 32px 32px 24px 32px;
      box-shadow: 0 2px 8px #0002;
      border: 1px solid #2d3340;
      max-width: 600px;
      width: 100%;
      margin-top: 48px;
    }
    .card-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 18px;
      color: #60a5fa;
    }
    .desc {
      color: #a1a1aa;
      font-size: 1rem;
      margin-bottom: 18px;
    }
    .settings-list {
      margin-top: 18px;
      background: #1e232b;
      border-radius: 8px;
      padding: 16px;
      border: 1px solid #2d3340;
    }
    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #2d3340;
    }
    .setting-item:last-child { border-bottom: none; }
    .setting-label {
      font-size: 1rem;
    }
    .setting-control input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #60a5fa;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-title">Settings</div>
    <div class="desc">Configure your AiWatchMan preferences. (Demo content)</div>
    <div class="settings-list">
      <div class="setting-item"><span class="setting-label">Enable notifications</span><span class="setting-control"><input type="checkbox" checked></span></div>
      <div class="setting-item"><span class="setting-label">Dark mode</span><span class="setting-control"><input type="checkbox" checked disabled></span></div>
      <div class="setting-item"><span class="setting-label">Auto-refresh dashboard</span><span class="setting-control"><input type="checkbox" checked></span></div>
      <div class="setting-item"><span class="setting-label">Show activity log</span><span class="setting-control"><input type="checkbox" checked></span></div>
    </div>
  </div>
</body>
</html>
